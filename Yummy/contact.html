<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="yummy.css">
</head>
<body class="bg-black">


    <div class="side-navbar vh-100 position-fixed d-flex top-0">
        <div class="nav-bar flex-column d-flex justify-content-between vh-100 p-3">
            <div class="anchors">
                <a href="Search.html" class="d-block py-3 text-decoration-none text-white">Search</a>
                <a href="Categories.html" class="d-block py-3 text-decoration-none text-white">Categories</a>
                <a href="Area.html" class="d-block py-3 text-decoration-none text-white">Area</a>
                <a href="Ingredients.html" class="d-block py-3 text-decoration-none text-white">Ingredients</a>
                <a href="contact.html" class="d-block py-3 text-decoration-none text-white">Contact Us</a>
            </div>
            <div>
                <div class="footer">
                    <div class="icons">
                        <i class="fa-brands fa-facebook text-white"></i>
                        <i class="fa-brands fa-twitter text-white"></i>
                        <i class="fa-solid fa-globe text-white"></i>
                    </div>
                </div>
                <div class="foooter text-white">
                    <p>
                        Copyright Â© 2019 All Rights
                        <br />
                        Reserved.
                    </p>
                </div>
            </div>
        </div>
        <div class="nav-mark d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img src="logo.png" alt="" class="logo" />
            <i class="fa-solid open-close-icon fa-2x fa-x fa-align-justify"></i>
            <i class="fa-solid fa-bars fa-2x fa-align-justify d-none"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>
    <section class="vh-100 position-relative">
        <div class="container">
            <div class="row py-5 g-4" id="contactData">
                <div class="contactUs vh-100 d-flex justify-content-center align-items-center">
                    <div class="container w-75 text-center">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <input type="text" oninput=" nameValidate(this.value)" placeholder="Enter Your name" id="upName" class="bar my-3 form-control" maxlength="10">
                                <div id="alert" class="alert alert-danger w-100 mt-1 d-none" >
                                Special characters and numbers not allowed
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="number" oninput=" numberValidate(this.value)" placeholder="Enter Your Number" id="upNumber" class="my-3 form-control" maxlength="14">
                                <div class="alert alert-danger w-100 mt-1 d-none" id="alert1">
                                Enter a Valid Number
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="password" oninput=" passwordValidate(this.value)" placeholder="Enter Your Password" id="upPassword" class="my-3 form-control" maxlength="12">
                                <div class="alert alert-danger w-100 mt-1 d-none" id="alert2">
                                Enter valid Password
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="text" oninput="emailValidate(this.value)" placeholder="Enter Your Email" id="upEmail" class="bar my-3 form-control">
                                <div class="alert alert-danger w-100 mt-1 d-none" id="alert3">
                                    Email not valid *exemple@yyy.zzz
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="number" oninput=" ageValidate(this.value)" placeholder="Enter Your Age" id="upAge" class="my-3 form-control" maxlength="2">
                                <div class="alert alert-danger w-100 mt-1 d-none" id="alert4">
                                Enter valid Age
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="Password" oninput=" rePasswordValidate(this.value)" placeholder="Enter Your Repassword" id="upRePassword" class="my-3 form-control" maxlength="12">
                                <div class="alert alert-danger w-100 mt-1 d-none" id="alert5">
                                Enter a valid repassword 
                                </div>
                            </div>
                            <button class="btn btn-outline-danger px-2 mt-3" id="submitBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="jquery-3.6.3.min.js"></script>
    <script src="Contact.js"></script>
</body>
